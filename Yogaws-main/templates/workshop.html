<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/workshop.css">
    <title>Workshop Signup</title>
    <style>
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
        }

        .back-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>  
</head>
<body>
    <a href="/" class="back-button">Back to Home</a>
    <div class="container">
        <!-- Left Section: Workshop Details -->
        <div class="workshop-details">
            <h1>Workshop Title</h1>
            <p>Join us for an amazing workshop where you'll learn the fundamentals of web development. This session is perfect for beginners and enthusiasts looking to enhance their skills.</p>
            <p><strong>Timings:</strong> 10:00 AM - 2:00 PM, 25th November 2024</p>
        </div>

        <!-- Right Section: Signup Form -->
        <div class="signup-form">
            <h2>Sign Up for the Workshop</h2>
            <form action="/submit" method="POST">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="last name">Last name:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="comments">Comments (Optional):</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
