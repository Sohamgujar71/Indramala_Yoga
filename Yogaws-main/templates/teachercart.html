<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/teachercart.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <div class="logo">
                    <img src="/static/assets/website_icon.webp" alt="" srcset="">
                </div>
            </div>
            <div class="header1">
                <p class="head-txt">TEACHER DASHBOARD</p>
            </div>
            <div class="notifications">
                <i class="fa-solid fa-bell"></i>
                <p id="notification-count">0</p>
            </div>
        </div>
        
        <div class="container">
            <div id="root">
                <div class="teacher-stats">
                    <h2>Your Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <h3>Total Classes</h3>
                            <p id="total-classes">0</p>
                        </div>
                        <div class="stat-box">
                            <h3>Students</h3>
                            <p id="total-students">0</p>
                        </div>
                        <div class="stat-box">
                            <h3>Rating</h3>
                            <p id="rating">0.0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="head"><p>Upcoming Classes</p></div>
                <div id="classList">No upcoming classes</div>
                <div class="foot">
                    <h3>Next Class</h3>
                    <h2 id="next-class">No classes scheduled</h2>
                </div>
            </div>
        </div>
        <script src="/static/scripts/teachercart.js"></script>
    </body>
</html>
