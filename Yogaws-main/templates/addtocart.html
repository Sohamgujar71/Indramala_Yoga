<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/addtocart.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="/static/assets/website_icon1.webp" alt="">
            </div>
            <div class="header1">
                <h1 class="head-txt">Yoga Packages</h1>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p id="count">0</p>
            </div>
        </div>
        <div class="toggle-container">
            <label for="mode-toggle">Mode:</label>
            <input type="checkbox" id="mode-toggle" checked />
            <span id="mode-status">Online</span>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">Rs 0.00</h2>
                    <button id="pay-button" onclick="submitPayment()">Submit</button>
                </div>
            </div>
        </div>
        <script src="/static/scripts/addtocart.js"></script>
    </body>
</html>
